<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب منتج عبر واتساب</title>
  <style>
    * { box-sizing: border-box; direction: rtl; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f2f6f9, #dfe9f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      width: 95%;
      max-width: 500px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #1e3a5f;
      margin-bottom: 25px;
    }
    .product {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f9fbfd;
      border: 2px solid transparent;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }
    .product:hover {
      border-color: #a7c4e0;
      background: #eef4fa;
    }
    .product img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product label {
      font-weight: bold;
      font-size: 16px;
      color: #2c3e50;
    }
    input[type="radio"] {
      margin-left: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #f8f8f8;
    }
    button {
      background: #1e3a5f;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #152b45;
    }
    #summary {
      display: none;
      background: #e6f2ff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 15px;
    }
    #summary h3 {
      margin-top: 0;
      color: #1e3a5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📦 طلب منتج عبر واتساب</h2><div class="product" onclick="selectProduct('قفطان فاخر', this)">
  <input type="radio" name="product" value="قفطان فاخر" />
  <img src="https://i.imgur.com/SK8YqlX.jpg" alt="قفطان" />
  <label>قفطان فاخر</label>
</div>

<div class="product" onclick="selectProduct('زيت أركان طبيعي', this)">
  <input type="radio" name="product" value="زيت أركان طبيعي" />
  <img src="https://i.imgur.com/h2OEtdk.jpg" alt="زيت" />
  <label>زيت أركان طبيعي</label>
</div>

<div class="product" onclick="selectProduct('بلغة رجالية تقليدية', this)">
  <input type="radio" name="product" value="بلغة رجالية تقليدية" />
  <img src="https://i.imgur.com/lrJBNWo.jpg" alt="بلغة" />
  <label>بلغة رجالية تقليدية</label>
</div>

<input type="text" id="name" placeholder="👤 اسمك الكامل" />
<input type="text" id="phone" placeholder="📞 رقم الهاتف" />
<input type="text" id="size" placeholder="📏 المقاس (مثلاً: M أو 38)" />
<input type="text" id="city" placeholder="🏙️ المدينة" />
<textarea id="notes" placeholder="📝 ملاحظات إضافية (اختياري)" rows="3"></textarea>

<button onclick="showSummary()">🔍 استعراض الطلب</button>

<div id="summary">
  <h3>ملخص الطلب:</h3>
  <p id="summaryText"></p>
  <button onclick="sendWhatsApp()">✅ إرسال عبر واتساب</button>
</div>

  </div>  <script>
    function selectProduct(name, element) {
      const radios = document.querySelectorAll('input[name="product"]');
      radios.forEach(r => r.checked = false);
      element.querySelector('input').checked = true;
    }

    function showSummary() {
      const product = document.querySelector('input[name="product"]:checked');
      if (!product) return alert("المرجو اختيار منتج");

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const size = document.getElementById("size").value.trim();
      const city = document.getElementById("city").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!name || !phone || !size || !city) {
        alert("المرجو ملء جميع الخانات الضرورية");
        return;
      }

      const summary = `
🔹 المنتج: ${product.value}
👤 الاسم: ${name}
📞 الهاتف: ${phone}
📏 المقاس: ${size}
🏙️ المدينة: ${city}
📝 ملاحظات: ${notes || 'لا توجد'}
      `.trim();

      document.getElementById("summaryText").innerText = summary;
      document.getElementById("summary").style.display = "block";
    }

    function sendWhatsApp() {
      const msg = document.getElementById("summaryText").innerText;
      const seller = "212611094923"; // ← عوّض برقمك بدون +
      const url = `https://wa.me/${seller}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }
  </script></body>
</html>
